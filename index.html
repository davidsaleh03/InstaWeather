<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/aee7492759.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <div class="nav__container">
        <div class="nav__top">
          <img src="./assets/logo3.png" class="nav__logo" />
          <ul class="nav__top--links">
            <li class="nav__top--link">Home</li>
            <li class="nav__top--link">Contact</li>
            <li class="nav__top--link nav__app--link click">UPGRADE</li>
            <i class="fa-solid fa-bars"></i>
          </ul>
        </div>
        <div class="nav__search">
          <h1 class="search__title">Browse Your City</h1>
          <form class="nav__search--bar" role="search" onsubmit="chngCity(event)">
            <input
              id = "cityInput"
              class="search__input"
              type="text"
              placeholder="Enter your city, ex. New York City"
            />
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
      <img src="./assets/overlay.png" class="nav__overlay" />
    </nav>
    <section id="search">
        <div class="search">
            <div class="search__top">
              <h1 class="search__info">Search Results: " "</h1>
              <div class="search__change">
                <div class="search__temp--change">
                  <div class="temp__change--slider"></div>
                  <button class="btn__temp-f" onclick="setMode('C')">°C</button>
                  <button class="btn__temp-c" onclick="setMode('F')">°F</button>
                </div>
              </div>
            </div>
            <div class="empty__state" id="emptyState">
                <p class="empty__ptext">Enter your city to view weather details</p>
                <img src="./assets/weathersearch.png" alt="" class="empty__img">
            </div>
            <div class="error__state hidden" id="errorState">
                <img src="./assets/errorIcon.png" alt="" class="error__img">
                <h2 class="error__htext">Uh Oh! City not found...</h2>
                <p class="error__ptext">Please check spelling and try again</p>
            </div>
            <div class="search__results">
                
            </div>
        </div>
    </section>
  </body>
</html>
